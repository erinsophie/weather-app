<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <!--top container-->
      <div class="weather-container">
        <!--container 1-->
        <div class="container1">
          <div class="city"></div>
          <div class="country"></div>
          <div class="local-time"></div>
          <div class="temp-and-icon">
            <div class="temp"></div>
            <div class="icon-container">
              <img class="icon" class="main-icon" src="" alt="weather icon" />
            </div>
          </div>
          <div class="condition"></div>
          <div class="temp-btn-container">
            <button class="temp-btn">Â°C / F</button>
          </div>
        </div>

        <!--container 2-->
        <div class="container2">
          <!--search box-->
          <div class="form-container">
            <form class="search-form" novalidate action="" method="get">
              <input type="text" class="search-box" placeholder="Search city..." />
              <button type="submit" class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <p class="error-msg"></p>
          </div>
          <!--container 2 data-->
          <div class="container2-data">
            <div class="right-side-data">
              <i class="fa-solid fa-wind"></i>
              <div class="wind"></div>
            </div>
            <div class="right-side-data">
              <i class="fa-solid fa-sun"></i>
              <div class="sunrise"></div>
            </div>
            <div class="right-side-data">
              <i class="fa-solid fa-moon"></i>
              <div class="sunset"></div>
            </div>
          </div>
        </div>
      </div>

      <!--bottom container-->
      <div class="bottom-container">
        <!-- forecast buttons -->
        <div class="btn-container">
          <button class="todays-btn" data-forecast-type="hourly">Today</button>
          <button class="weekly-btn" data-forecast-type="weekly">
            Next 3 days
          </button>
        </div>
        <!--forecast-->
        <div class="forecast-container"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
