<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <div id="weather-container">
        <div id="container1">
          <div>
            <div id="city"></div>
            <div id="country"></div>
          </div>
          <div id="local-time"></div>

          <div id="temp-and-icon">
            <div id="temp"></div>
            <div id="icon">
              <img src="img/icons/Group 1-2.svg" alt="weather icon" />
            </div>
          </div>
          <div id="condition"></div>
          <div id="temp-btn-container">
            <button id="temp-btn">Â°C / F</button>
          </div>

          <div id="btn-container">
            <button id="todays-btn" data-forecast-type="hourly">Today</button>
            <button id="weekly-btn" data-forecast-type="weekly">
              Next 7 days
            </button>
          </div>
        </div>

        <div id="container2">
          <form id="search-form" novalidate action="" method="get">
            <input type="text" id="search-box" placeholder="Search city..." />
            <button type="submit" id="search-btn">Search</button>
            <p id="error-msg"></p>
          </form>
          <div id="container2-data">
            <div id="wind"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div>
          </div>
        </div>
      </div>

      <div id="forecast-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
