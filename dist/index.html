<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="city"></div>
    <div id="country"></div>
    <div id="local-time"></div>
    <div id="temp"></div>
    <button id="temp-btn">Â°C / F</button>
    <div id="condition"></div>
    <div id="wind"></div>
    <div id="sunrise"></div>
    <div id="sunset"></div>

    <form id="search-form" novalidate action="" method="get">
      <input type="text" id="search-box" placeholder="Search city..." />
      <button type='submit' id="search-btn">Search</button>
      <p id="error-msg"></p>
    </form>

    <div id="btn-container">
      <button id="todays-btn" data-forecast-type="hourly">Today</button>
      <button id="weekly-btn" data-forecast-type="weekly">Next 7 days</button>
    </div>
    <div id="forecast-container"></div>

    <script src="main.js"></script>
  </body>
</html>
