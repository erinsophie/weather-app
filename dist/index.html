<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <!--top container-->
      <div id="weather-container">
        <!--container 1-->
        <div id="container1">
          <div id="city"></div>
          <div id="country"></div>
          <div id="local-time"></div>
          <div id="temp-and-icon">
            <div id="temp"></div>
            <div id="icon-container">
              <img class="icon" id="main-icon" src="" alt="weather icon" />
            </div>
          </div>
          <div id="condition"></div>
          <div id="temp-btn-container">
            <button id="temp-btn">Â°C / F</button>
          </div>
        </div>

        <!--container 2-->
        <div id="container2">
          <!--search box-->
          <div id="form-container">
            <form id="search-form" novalidate action="" method="get">
              <input type="text" id="search-box" placeholder="Search city..." />
              <button type="submit" id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <p id="error-msg"></p>
          </div>
          <!--container 2 data-->
          <div id="container2-data">
            <div class="right-side-data">
              <i class="fa-solid fa-wind"></i>
              <div id="wind"></div>
            </div>
            <div class="right-side-data">
              <i class="fa-solid fa-sun"></i>
              <div id="sunrise"></div>
            </div>
            <div class="right-side-data">
              <i class="fa-solid fa-moon"></i>
              <div id="sunset"></div>
            </div>
          </div>
        </div>
      </div>

      <!--bottom container-->
      <div id="bottom-container">
        <!-- forecast buttons -->
        <div id="btn-container">
          <button id="todays-btn" data-forecast-type="hourly">Today</button>
          <button id="weekly-btn" data-forecast-type="weekly">
            Next 7 days
          </button>
        </div>
        <!--forecast-->
        <div id="forecast-container"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
